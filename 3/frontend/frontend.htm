<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Course Information</h2>
                <ul class="list-group">
                    <li class="list-group-item" v-for="course in courseList" @click="selectCourse(course)">
                        <div class="row">
                            <div class="col fs-5">{{ course['Course title'] }}</div>
                            <div class="col text-end">{{ course['Credits'] }} Credits</div>
                        </div>
                        <div class="row">
                            <div class="col">{{ course['Instructor'] }}</div>
                        </div>
                        <div class="row">
                            <div class="col">{{ course['Curriculum Number'] }}</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col">
                <h2 class="text-center">Courses I Plan to Take</h2>
                <ul class="list-group">
                    <li class="list-group-item" v-for="(course, index) in selectedCourses">
                        <div class="row d-flex align-items-center">
                            <div class="col fs-4"><i class="bi bi-grip-horizontal"></i></div>
                            <div class="col fs-5 bg-secondary text-white text-center">{{ index + 1 }}</div>
                            <div class="col-9 fs-5">{{ course['Course title'] }}</div>
                            <div class="col fs-4" @click="deleteCourse(index)"><i class="bi bi-trash"></i></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">Result</div>
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        const app = createApp({
            data() {
                return {
                    courseList: [],
                    selectedCourses: []
                }
            },
            methods: {
                selectCourse(course) {
                    if (!this.selectedCourses.includes(course)) {
                        this.selectedCourses.push(course)
                    }
                },
                deleteCourse(index) {
                    this.selectedCourses.splice(index, 1)
                }
            },
            mounted() {
                axios.get('http://localhost:3000/course')
                    .then((response) => {
                        for (let i = 1; i <= Object.keys(response.data).length; ++i) {
                            this.courseList.push(response.data[i])
                        }
                    })
                    .catch(function (error) {
                        console.log(error)
                    })
            }
        })
        app.mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
